<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Octopus Energy Meter Reading</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="window" id="searchCriteriaWindow">
                <table>
                    <caption>&#x1F419 Octopus Energy Product and Energy Consumption &#x1F419</caption>
                    <tr>
                        <td>
                            <label for="startDateTime">
                                Start Date and Time<br>
                                <input type="datetime-local" id="startDateTime">
                            </label>
                        </td>
                        <td>
                            <label for="endDateTime">
                                End Date and Time<br>
                                <input type="datetime-local" id="endDateTime">
                            </label>
                        </td>
                        <td><button id="load">&#x1F50E</button></td>
                    </tr>
                </table>
            </div>       
        <div class="chart">
            <canvas id="chart"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
        <script type="module" src="app.js"></script>
    </body>
</html>
